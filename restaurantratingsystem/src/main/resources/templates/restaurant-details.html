<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 th:text="${restaurant.name}"></h1>
<div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div th:each="image, iterStat : ${restaurant.images}" class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active'">
                <img th:src="${image}" class="d-block w-100" alt="Restaurant Image">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div>
    <p th:text="${restaurant.description}"></p>
    <p th:text="${restaurant.address}"></p>
</div>
<div>
    <a th:href="@{/restaurants/{id}/ratings(id=${restaurant.id})}" class="btn btn-primary">Fazer Avaliação</a>
</div>

</body>
</html>
